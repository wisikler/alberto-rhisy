<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Georgia, serif;
            background-color: #f0f4f7;
        }

        header {
            background-color: #394867;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
        }

        section {
            padding-top: 20px;
            margin-left: 70px;
            text-align: center;
            margin-top: 20px;
        }

        .certificate-container {
            margin: -30px;
            padding: 20px;
            max-width: 1200px;
            background-color: #394867;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .certificate-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }

        .certificate-grid img {
            max-width: 100%;
            height: auto;
            width: 200px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .certificate-grid img:hover {
            transform: scale(1.05);
        }

        h2 {
            margin-bottom: 30px;
        }
        footer {
            background-color: #212A3E;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

    <!-- Header and Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="skills.html">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Information</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="certificate.html">Certificates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="gallery-section">
            <h2>CERTIFICATES</h2>
            <!-- Certificate container -->
            <div class="certificate-container">
                <div class="certificate-grid">
                    <img src="images/C1.png" alt="Certificate 1">
                    <img src="images/C2.png" alt="Certificate 2">
                    <img src="images/C3.png" alt="Certificate 3">
                    <img src="images/C4.png" alt="Certificate 4">
                    <img src="images/C5.png" alt="Certificate 5">
                    <img src="images/C6.png" alt="Certificate 6">
                    <img src="images/C7.png" alt="Certificate 7">
                    <img src="images/C8.png" alt="Certificate 8">
                    <img src="images/C9.png" alt="Certificate 9">
                </div>
            </div>
        </section>
    </main>


<!-- Footer -->
<footer>
    <p>&copy; 2024 Rhisy Klaire Alberto. All rights reserved.</p>
</footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
